services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - DATABASE_URL=postgresql://mealplanner:${DB_PASSWORD}@db:5432/meal_planner
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: mealplanner
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: meal_planner
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mealplanner -d meal_planner"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
